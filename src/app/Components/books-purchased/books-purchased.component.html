<div class="container-fluid">
    <h3 style="text-align: center;">List of Your Purchased Books</h3>
    
    <div id="items">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
           
            <th scope="col">Purchased Date</th>
            <th scope="col">Number of Books</th>
            <th scope="col">Total Amount Paid</th>
            <th scope="col">Click Below For Refund(within 24 hours)</th>
          </tr>
        </thead>
  <tbody  *ngFor="let book of listBook">
          <tr>
            <td>
              <img src={{book.image}} alt="No Image"  style="width: 60px;height: 60px;">
            </td>
            <td>
             {{book.title}}
            </td>
            <td>
              {{book.price}}
            </td>
           
            <td>
              {{book.payment_date|date}}
            </td>
            <td>
              {{book.totalNumber}}
            </td>
            <td>
              {{book.totalAmount}}
            </td>
            <td>
                <button type="button" *ngIf="book.refunded==false && isRefundedSuccessfully!=true"  (click)="refund(book)" class="btn btn-success">Refund</button>
                <button type="button" *ngIf="isRefundedSuccessfully==true || book.refunded==true" class="btn btn-success" disabled>Refund Initiated</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
